<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TO DO LIST</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<link rel="icon" href="image/logo.png">
	<!--icons library-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
	
	
<div class="containerss">
	<nav class="navbar navbar-light">
  		<div class="container-fluid">
    		<h2 class="navbar-brand" id="top">
				<i class="fas fa-check-double"></i>TODO-LIST
    		</h2>
  		</div>
		  
	</nav>
	<div class="sidenav">
		<button class="btn btn-lg add"><i class="fas fa-inbox"></i> INBOX</button>
		<button class="btn btn-lg remove"><i class="fas fa-backspace"></i> REMOVE</button>
		<button id="clear" class="btn clear"><i class="fas fa-trash"></i> CLEAR</button>
	</div>

	<div class="main">
		<h2>Inbox</h2>
		<div class="content">
		</div>
		<button class="btn text-left add-btn add-button"><i class="fa fa-plus" aria-hidden="true"></i>ADD TASK</button>
	</div>
	
	
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script src="app.js"></script> 
</body>
</html>
